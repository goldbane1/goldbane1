name: Auto Contribute

on:
  schedule:
    - cron: "0 12 * * *"  # Her gün UTC 12:00 (TR 15:00)
  workflow_dispatch:

jobs:
  contribute:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update timestamp (multiple commits)
        run: |
          git config --local user.email "batuhanozdemirpersonal@gmail.com"
          git config --local user.name "goldbane1"
          for i in 1 2 3; do
            echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC') - commit #$i" > .last_update
            git add .last_update
            git commit -m "Auto update #$i - $(date -u '+%Y-%m-%d')" || echo "No changes for commit #$i"
            sleep 2  
          done
          git push
