name: Auto Contribute

on:
  schedule:
    - cron: "0 12 * * *"  # Her gün UTC 12:00 (TR 15:00)
  workflow_dispatch:

jobs:
  contribute:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update timestamp
        run: |
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .last_update
          
      - name: Commit and Push
        run: |
          git config --local user.email "batuhanozdemirpersonal@gmail.com"
          git config --local user.name "goldbane1"
          git add .last_update
          git commit -m "Daily update - $(date -u '+%Y-%m-%d')" || echo "No changes"
          git push
